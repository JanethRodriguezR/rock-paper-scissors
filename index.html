<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <script src="main.js"></script>
    <title>Olga | Rock, Paper, Scissors</title>

</head>

<body>
    <header>
        <div class="row">
            <div class="col" style="align-self: center;">
                <img src="images/logo.svg">
            </div>
            <div class="marcador">
                <p id="score">SCORE</p>
                <p id="puntos"></p>
            </div>
        </div>
    </header>
    <center>
        <div id="inicio_juego" class="inicio_juego">
            <div class="row" style="align-content: center !important; margin-top:-2.7em !important;">
                <div class="papel">
                    <img id="img1" src="images/icon-paper.svg" onclick="juego(1);">
                </div>
                <div class="tijera">
                    <img src="images/icon-scissors.svg" onclick="juego(2);">
                </div>
            </div>
            <div class="row" style="margin-left:5.9em !important; margin-top:1.8em !important">
                <div class="piedra">
                    <img src="images/icon-rock.svg" onclick="juego(0);">
                </div>
            </div>
        </div>
    </center>



    <div id="resultado" class="row resultado" style="display: none;">
        <div class="col" id="col_u" style="text-align: center; align-self: center; position: initial;padding: 5em;margin-top: 3em;">
            <p class="tu_y_pc">YOU PICKED</p>
            <div id="you_picked" style="display: inline-block;margin-bottom: 3em;"></div>
        </div>
        <div class="col" style="text-align: center; align-self: center; position: absolute;top: 19em;left: 0em;">
            <p id="msj_resultado" style="font-family: 'Barlow Semi Condensed', sans-serif !important;font-size: 3em;"></p>
            <button id="btn" type="button" class="btn btn-light" style="font-family: 'Barlow Semi Condensed', sans-serif !important; font-size: 0.8em; width: 15em; border-radius: 0.7em !important;">
                PLAY AGAIN
            </button>
        </div>
        <div class="col" id="col_pc" style="text-align: center; align-self: center; position: initial;padding: 5em; margin-top: 3em;">
            <p class="tu_y_pc">THE HOUSE PICKED</p>
            <div id="pc_picked" style="display: inline-block;margin-bottom: 3em;"></div>
        </div>
    </div>


    <div id="resultado_parcial" class="row" style="display: none;">
        <div class="col" style="text-align: center;align-self: center; padding: 5em;">
            <p class="tu_y_pc" style="margin-right: 2em;">YOU PICKED</p>
            <div id="you_picked1"></div>
        </div>
        <div class="col" style="text-align: center;align-self: center;padding: 5em;">
            <p class="tu_y_pc" style="margin-right: 2em;">THE HOUSE PICKED</p>
            <div id="pc_picked1">
                <div id="nada"></div>
            </div>
        </div>
    </div>


    <div style="display: none;">
        <div id="papel">
            <img src="images/icon-paper.svg">
        </div>
        <div id="tijera">
            <img src="images/icon-scissors.svg">
        </div>
        <div id="piedra">
            <img src="images/icon-rock.svg">
        </div>
    </div>

</body>

</html>
